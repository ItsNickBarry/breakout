<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Breakout</title>
  <style>
    #breakout-canvas {
      display: block;
      margin: auto;
      border: 1px solid black;
    }

    div.info {
      max-width: 800px;
      margin: auto;
      position: relative;
    }

    div.info > div {
      padding: 5px;
    }

    div#controls {
      float: left;
    }

    div.scoreboard {
      float: right;
      text-align: right;
    }

    div.clearfix {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="info">
    <div id="controls">
      <strong>SPACE</strong> to start/pause the game <br>
      <strong>Left and Right arrow keys</strong> to move the paddle
    </div>
    <div class="scoreboard">
      <div id="score"></div>
      <div id="level"></div>
    </div>
    <div class="clearfix"></div>
  </div>
  <canvas id="breakout-canvas"></canvas>

  <script type="application/javascript" src="lib/util.js"></script>
  <script type="application/javascript" src="lib/game.js"></script>
  <script type="application/javascript" src="lib/movingObject.js"></script>
  <script type="application/javascript" src="lib/paddle.js"></script>
  <script type="application/javascript" src="lib/ball.js"></script>
  <script type="application/javascript" src="lib/brick.js"></script>

  <script type="application/javascript">
    (function () {
      var canvas = document.getElementById("breakout-canvas");
      canvas.width = Breakout.Game.WIDTH;
      canvas.height = Breakout.Game.HEIGHT;
      var ctx = canvas.getContext("2d");

      var game = new Breakout.Game(ctx);
    })();
  </script>
</body>
</html>
